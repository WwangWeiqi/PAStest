<head>
  <title>PAStest</title>
</head>

<body>
  <h1>Test Contract API</h1>
  <div class="container">
    <div class="ui grid">
      <div class="row">
        <div  class="eight wide column">{{> checkBalance}}</div>
        <div  class="eight wide column">{{> TransferPAS}}</div>
      </div>
      <div class="row">  
        <div class="three wide column"></div>
        <div class="ten wide column">{{> CoDeLog}}</div>
        <div class="three wide column"></div>
      </div>
   </div>
</div>

  <div class="ui active inverted dimmer">
    <div class="ui text loader">Sending Token...</div>
  </div>
 

</body>

<template name="checkBalance">
  <div class="ui card">
    <div class="content">
      <div class="header"><h2>BALANCE</h2></div>
    </div>

    <div class="content">
    <div class="ui left action input fluid">
     <button class="ui teal icon button">
     Address
     </button>
     <input type="text"  placeholder="input address" >
    </div>
    <br/>
    <div class="ui left action input fluid">
     <button class="ui teal icon button">
     PAS
     </button>
      <input type="text" placeholder="0" value="{{TemplateVar.get 'Balance'}}" disabled>
   </div>
  </div>

  <div class="extra content">
    <button class="ui button"> GetBalance</button>
  </div>
</div>
</template>

<template name="TransferPAS"> 
<div class="ui card">
    <div class="content">
      <div class="header"><h2>TRANSFER</h2></div>
    </div>

    <div class="content">
    <div class="ui left action input fluid">
     <button class="ui teal icon button">
     To
     </button>
     <input id="distAddr" type="text"  placeholder="input address" >
    </div>
    <br/>
    <div class="ui left action input fluid">
     <button class="ui teal icon button">
     Amout
     </button>
      <input  id="amount" type="text" placeholder="0">
   </div>
  </div>

  <div class="extra content">
    <button class="ui button"> Send</button>
  </div>
</div>
</template>

<template name="CoDeLog">
  <div class="ui form">
  <div class="field">
    <textarea id="beforeCompress" placeholder="Input Logs..."></textarea>
  </div>
  
  <div class="field">
    <textarea id="afterCompress" placeholder="after compress...." value="{{TemplateVar.get 'afterCompress'}}" ></textarea>
  </div>
  <div class="extra content">
     <div class="ui toggle checkbox">
       <input id="addCompress" name="public" type="checkbox">
       <label>Add Compressed Log</label>
     </div>
  </div>
  <br>
  <div class="extra content">
    <button id="compress" class="ui button"> Compress</button>
    <button id="addlog" class="ui button">AddLog</button>
    <button id="readLog" class="ui button">ReadLog</button>
  </div>
</div>
</template>
